services:
  - type: web
    name: social-media-automation
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: DEBUG
        value: false
      - key: ADSPOWER_API_URL
        value: http://local.adspower.net:50325 